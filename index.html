<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input, button, select {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>TikTok Downloader</h1>
    <input type="text" id="url" placeholder="Enter TikTok URL" />
    <select id="type">
        <option value="video">Video (High Quality)</option>
        <option value="audio">Audio Only (MP3)</option>
    </select>
    <button onclick="downloadTikTok()">Download</button>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        async function downloadTikTok() {
            const url = document.getElementById('url').value;
            const type = document.getElementById('type').value;
            const resultDiv = document.getElementById('result');

            if (!url) {
                alert('Please enter a TikTok URL');
                return;
            }

            resultDiv.innerHTML = "Processing...";

            try {
                const response = await fetch('https://your-backend-url.com/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, type }),
                });

                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <p>Download ready:</p>
                        <a href="${data.downloadUrl}" target="_blank" download>Click here to download</a>
                    `;
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = `<p style="color: red;">An error occurred. Please try again later.</p>`;
            }
        }
    </script>
</body>
</html>
