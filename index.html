
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TikTok</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Download TikTok</h1>
    </header>
    <main>
        <form id="downloadForm">
            <input type="text" id="urlInput" placeholder="Masukkan URL TikTok" required>
            <button type="submit">Download</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>Disclaimer: Website ini tidak berafiliasi dengan TikTok.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
